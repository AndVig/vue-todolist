<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <h2>{{title}}</h2>

        <section>
            <h2>Cerca</h2>
            <label for="search-task">Cerca un task</label>
            <input type="text" id="search-task" v-model="searchTask">
         
        </section>

        <section class="py-5">
            <label for="input-task">Inserisci un Task</label>
            <input type="text" id="input-task" v-model="newTask" @keyup.enter="addTask">
            <button @click="addTask">Aggiungi</button>
        </section>
        <hr>
        <ul>
            <li v-for="(task,index) in listTask()" :key="`task-${index}`" >
               <span :class="{done:task.done}" @click="toggleTask(index)">{{index}} - {{task.text}}</span> 
               <button @click="removeTask(index)">x</button>
            </li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
